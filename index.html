<!DOCTYPE HTML>
<html>
	<head>
		<script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
		<script type="text/javascript">
			var mpos = {x:0, y:0};
			function mMove(ix,iy)
			{
				mpos.x = ix;
				mpos.y = iy;
			}
		</script>
		<link rel="stylesheet" type="text/css" href="media/stylesheets/style.css">
		<title>The Site</title>
	</head>
	<body>
		<h1>Testing site</h1>
		<canvas id="thecanvas" height="200px" width="200px"></canvas>
		<script type="text/javascript" onmousemove="mMove(clientX,clientY)">
			var canvas = document.getElementById("thecanvas");
			var ctx = canvas.getContext("2d");
			function cColor(color)
			{
				ctx.fillStyle = color;
			}
			function cBorder(color)
			{
				ctx.strokeStyle = color;
			}
			function cBorderWeight(n)
			{
				ctx.lineWidth = n;
			}
			function rect(x,y,width, height)
			{
				ctx.rect(x,y,width,height);
			}
			function d()
			{
				ctx.stroke();
			}
			ctx.fillColor = "white";
			ctx.strokeStyle = "white";
			ctx.lineWidth = 1;
			rect(100,100,200,200);
			d();
		</script>
	</body>
</html>
